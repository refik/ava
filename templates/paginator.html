	{% load range %}
	<span class="paginate-pages" onclick="Paginator.jumpToPage({{ pages }})" title="Page Jump">{{ pages }} Pages</span>
	{% if show_first %}<span class="paginate-first"><a href="/page1" title="First Page">&laquo;</a></span>{% endif %}
	{% if has_previous %}<span class="paginate-previous"><a href="/page{{ previous }}" title="Previous Page" style="text-decoration:none;color:black">&lt;</a></span>{% endif %}
	{% for num in pages|get_range  %}
		{% ifequal num page %}
			<span class="paginate-current">{{ num }}</span>
		{% else %}
			<span class="paginate-link"><a href="/page{{ num }}" style="text-decoration:none;color:black">{{ num }}</a></span>
		{% endifequal %}
	{% endfor %}
	{% if has_next %}<span class="paginate-next"><a href="/page{{ next }}" style="text-decoration:none;color:black" title="Next Page">&gt;</a></span>{% endif %}
	{% if show_last %}<span class="paginate-last"><a href="/page{{ pages }}" style="text-decoration:none;color:black" title="Last Page">&raquo;</a></span>{% endif %}
